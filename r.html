<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Examination</title>
  <link rel="stylesheet" href="r.css">
</head>
<body>
<div class="container" id="loginBox">
  <h2>Online Examination Computer </h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>
<div class="container hidden" id="examBox">
  <div class="top">
    <h2>MCQ Examination (RAJA)</h2>
    <span id="timer">Time: 600s</span>
  </div>

  <div id="questionContainer">
  </div>

  <div class="buttons">
    <button id="prevBtn" onclick="prevQuestion()">Previous</button>
    <button id="nextBtn" onclick="nextQuestion()">Save & Next</button>
  </div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script src="r.js"></script>
</body>
</html>
